
<div class="container">
  <h1 style="text-align: center"> CONTACT PAGE </h1>
  <div class="row">
    <div class="col-sm-4">
    
    </div>
    <div class="col-sm-4">
          <div class="form-group">
            <form name = "contact" action="http://demo6835492.mockable.io/sendEmail" onsubmit="validatecontact(); return false;"method="POST">


            <label for="usr">Name:</label>
            <input type="text" placeholder= "Enter name" class="form-control" id="cuser" ><br>
            <p id="vcuser" ></p>

            <label for="email">Email:</label>
            <input type="text" placeholder= "Enter email" class="form-control" id="cmail" ><br>
            <p id="vcmail" ></p>

            <label for="phone">Phone:</label>
            <input type="text" placeholder= "Enter contact no:" class="form-control" id="phone" ><br>
            <p id="vphone" ></p>

            <label for="question">Question:</label>
            <textarea class="form-control" placeholder= "How can we help you?" rows="5" id="comment" ></textarea><br>
            <p id="vcomment" ></p>

            <button type="submit" class="btn btn-success btn-block">Send</button>
            <br><br>
            <a href="login.html"><p style="color:#0576DA"; class="text-right">Logout</p></a>


          </form>
